{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Your Comment</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">You are editing your comment on the post: 
                    <a href="{% url 'post_detail' comment.post.pk %}">{{ comment.post.title }}</a>
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
