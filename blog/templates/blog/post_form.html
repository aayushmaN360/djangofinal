{% extends 'base.html' %}
{% block extra_head %}
    {{ form.media }}
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Create / Edit Post</h2>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Post</button>
        </form>
    </div>
</div>

<!-- ADD THIS SCRIPT TAG AT THE BOTTOM OF THE FILE -->
<script>
// This helps ensure CKEditor loads correctly
document.addEventListener("DOMContentLoaded", function() {
    CKEDITOR.replace('id_content', {
        // You can add CKEditor configuration options here if needed
    });
});
</script>
{% endblock %}
