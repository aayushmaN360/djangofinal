{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">
                {% if object %}Edit{% else %}Create{% endif %} Post
            </h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title }}
                </div>
                
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    {{ form.content }}
                </div>
                
                <div class="mb-3">
                    <label for="id_photo" class="form-label">Photo</label>
                    {{ form.photo }}
                </div>
                
                <button type="submit" class="btn btn-primary">
                    {% if object %}Update{% else %}Create{% endif %} Post
                </button>
                
                {% if object %}
                <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                {% else %}
                <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
