{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Change Your Password</h2>
            </div>
            <div class="card-body">
                <p>Please enter your old password, then enter your new password twice.</p>
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100 mt-3">Change my password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
